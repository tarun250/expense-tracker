<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker with Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>💰 Expense Tracker</h1>

        <!-- Expense Form -->
        <input type="text" id="expense-name" placeholder="Expense Name">
        <input type="number" id="expense-amount" placeholder="Amount">
        <select id="expense-category">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
            <option value="Other">Other</option>
        </select>
        <button id="add-expense-btn">Add Expense</button>

        <!-- Currency Converter -->
        <h3>🌍 Convert Expenses To:</h3>
        <select id="currency-selector"></select>
        <p id="conversion-rate">💱 1 USD = Loading...</p>

        <!-- Chart -->
        <div class="chart-container">
            <canvas id="expense-chart"></canvas>
        </div>

        <!-- Expenses Table -->
        <table>
            <tbody id="expense-table"></tbody>
        </table>

        <!-- Smart Spending Tip -->
        <h3>💡 Smart Spending Tip</h3>
        <p id="advice-box">Fetching advice... ⏳</p>
    </div>
    <button id="dark-mode-toggle">🌙 Toggle Dark Mode</button>

    <script src="script.js"></script>


</body>
</html>
